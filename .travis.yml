language: node_js
dist: trusty
cache:
  yarn: true
  directories:
    - node_modules

node_js:
  - node

addons:
  sonarcloud:
    organization: "alfdocimo-github" # the key of the org you chose at step #3
    token:
      secure: SONAR_TOKEN

install:
  - yarn

script:
  - yarn test
  - sonar-scanner -D"sonar.login="$Env:SONAR_TOKEN
  - yarn prepare
